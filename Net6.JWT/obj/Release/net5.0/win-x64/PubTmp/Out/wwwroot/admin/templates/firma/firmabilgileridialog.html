<style>
    md-content {
        display: block;
        position: relative;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
    }
</style>





<md-dialog aria-label="{{musteri.firmaAciklama}}">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{musteri.firmaAciklama}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <form name="projectForm">

                    <md-input-container class="md-block">
                        <label>Firma Ünvanı</label>
                        <input  ng-disabled="true"required name="Firma Ünvanı" ng-model="musteri.firmaAciklama">
                        
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Adres</label>
                        <input ng-disabled="true" md-no-asterisk name=Adres" ng-model="musteri.adres">

                    </md-input-container>
                    <div layout="row">
                        <md-input-container flex="50">
                            <label>Telefon Numarası</label>
                            <input ng-disabled="true" md-no-asterisk name="tel" ng-model="musteri.tel">

                        </md-input-container>
                        <md-input-container flex="50">
                            <label>Faks Numarası</label>
                            <input ng-disabled="true" md-no-asterisk name="faks" ng-model="musteri.tel2">

                        </md-input-container>
                        <!--<md-input-container flex="50">
                <label>Fax</label>
                <md-select name="type" ng-model="musteri.tel2" required>
                    <md-option value="app">Application</md-option>
                    <md-option value="web">Website</md-option>
                </md-select>
            </md-input-container>-->
                    </div>
                    <div layout="row">
                        <md-input-container flex="50">
                            <label>Vergi Dairesi</label>
                            <input ng-disabled="true" name="vergidairesi" ng-model="musteri.vergiDairesi">

                        </md-input-container>
                        <md-input-container flex="50">
                            <label>Vergi No</label>
                            <input ng-disabled="true"  name="vergino" ng-model="musteri.vergiNo">

                        </md-input-container>
                        <!--<md-input-container flex="50">
                <label>Fax</label>
                <md-select name="type" ng-model="musteri.tel2" required>
                    <md-option value="app">Application</md-option>
                    <md-option value="web">Website</md-option>
                </md-select>
            </md-input-container>-->
                    </div>

                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input ng-disabled="true" type="email" name="Email" ng-model="musteri.email"
                               minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />

                      
                    </md-input-container>








                </form>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
           
            <md-button ng-click="close()" class="md-raised md-primary" ng-click="musteriEkle(musteri);">Kapat</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
