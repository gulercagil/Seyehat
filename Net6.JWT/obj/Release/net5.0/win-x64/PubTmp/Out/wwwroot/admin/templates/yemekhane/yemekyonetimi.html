


<div layout="column">



    <md-content class="md-padding" >



        <div layout-xs="column" layout="row" style="margin-right: 20px;">

            <div flex="33">

                <md-subheader>{{startDate | tarihveGunCevirdp}}</md-subheader>
                <md-calendar ng-change="calendarChange()" ng-model="startDate"></md-calendar>
            </div>
            <div flex="33">
             
                    <md-card style="margin:0 !important;">

                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Yemek Menüsü Ekleme/Güncelleme <i ng-click="menuSil()" style="float:right;cursor:pointer;" class="fas fa-trash-alt"></i></span> 
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content >
                            <form ng-submit="ekle()" dragula='"1"' dragula-model="yemekMenusu.yemekIcerigi">
                                <div ng-repeat="icerik in yemekMenusu.yemekIcerigi">
                                    <md-input-container flex="100">
                                        <label>Yemek adı</label>
                                        <input required ng-model="icerik.yemekAdi" class="md-block">

                                    </md-input-container>
                                    <md-input-container flex="30">
                                        <label>Kalori</label>
                                        <input type="number" required name="quest" ng-model="icerik.kalori" />
                                    </md-input-container>

                                </div>
                                <md-button style="display:none;" type="submit" >Ekle</md-button>
                            </form>
</md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button ng-click="sil()">Sil</md-button>
                            <md-button type="submit" ng-click="ekle()">Ekle</md-button>
                            <md-button ng-click="kaydet()">Kaydet</md-button>
                        </md-card-actions>
                    </md-card>
               
             
            </div>
            <div flex="33">
                <div flex-xs flex-gt-xs layout-padding class="papers" style="margin-top:0 !important;" >

                    <div>
                        <h4 class="{{$root.theme}}">{{yemekMenusu.tarih | tarihveGunCevirdp}}</h4>
                        <i class="fa-2x fas fa-utensils {{$root.theme}}" style="position: absolute;top: 20px;right: 30px;"></i>
                        <hr />

                    </div>


                    <div style="font-size: 14px;">
                        <p ng-repeat="icerik in yemekMenusu.yemekIcerigi  track by $index">{{icerik.yemekAdi}} <span style="float:right">{{icerik.kalori}} {{'KALORI' | translate}}</span></p>
                        <hr />
                        <p><b>Toplam</b><span style="float:right"><b>{{kaloriTopla(yemekMenusu.yemekIcerigi)}} {{'KALORI' | translate}}</b></span></p>


                    </div>


                </div>
              
            </div>
    
        </div>
        <div>
           
      </div>
      
       
      
    </md-content>
</div>
