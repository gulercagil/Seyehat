        display: block;
        position: relative;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
    }
</style>

<md-dialog   >

    
 
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2><span ng-if="ustId==-1"><span ng-if="!guncellemeMi">Hedef Ekle</span><span ng-if="guncellemeMi">Hedef Güncelleme</span></span><span ng-if="ustId!=-1">Alt Hedef Ekle</span>({{donemAdi}} Dönemi)</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <form ng-submit="hedefEkle(hedef)" name="ekleme" layout-padding>

        <md-input-container class="md-block">
            <label>Hedef Tipi</label>
            <md-select required ng-model="hedef.hedefTipi" ng-change='hedefDonemiDegisti(seciliDonemId)'>
                <md-optgroup label="Hedef Dönemi">
                    <md-option ng-value="1"><b>Sözel</b></md-option>
                    <md-option ng-value="2"><b>Sayısal</b></md-option>
                </md-optgroup>
            </md-select>
          
           
        </md-input-container>

        <div>
            <p>Hedef</p>
            <!--<input md-maxlength="50" required ng-model="hedef.hedef">-->
            <md-autocomplete required ng-disabled="isDisabled"
                             md-no-cache="noCache"
                              md-input-name="item.display"
                             md-selected-item="seciliHedef"
                             md-search-text-change="searchTextChange(hedef.hedef)"
                             md-search-text="hedef.hedef"
                             md-selected-item-change="selectedItemChange(item)"
                             md-items="item in querySearch(hedef.hedef)"
                             md-item-text="item.display"
                             md-min-length="0"
                             placeholder="Hedef Yaz veya Seç"
                             md-menu-class="autocomplete-custom-template" > 
                <span md-highlight-text="searchText">{{item.display}}</span>

            </md-autocomplete>
                </div>
        <div class="row">

            
            <div layout-gt-xs="row">
                <p>
                                        <h6>Başlangıç/Bitiş Tarihi</h6><br /></p>
               
                <div flex-gt-xs>

                    <md-datepicker required ng-change="calendarChange1()" ng-model="hedef.baslangicTarihi" md-placeholder="Başlangıç Tarihi"></md-datepicker>
                </div>
                <div >

                    <md-datepicker required ng-change="calendarChange2()" ng-model="hedef.bitisTarihi" md-placeholder="Bitiş Tarihi"></md-datepicker>
                </div>

            </div>
          
          
        </div>
       
         <!--<md-input-container class="md-block" ng-if="hedef.hedefTipi==2">
                    <label>Alt Beklenen</label>
                    <input  type="number" min="0" max="99" required ng-model="hedef.altBeklenen">
               

                </md-input-container>-->
        <md-input-container class="md-block" >
            <label>Gösterge Türü</label>
          
            <input  type="text" required ng-model="hedef.altBeklenen">

        </md-input-container>


                <!--<md-input-container class="md-block" ng-if="hedef.hedefTipi==2">
                    <label>Beklenen</label>
                    <input   type="number" min="{{hedef.altBeklenen}}" max="99" required ng-model="hedef.beklenen">
                    
                </md-input-container>-->

        <md-input-container class="md-block" >
            <label>Hedeflenen</label>
   
            <input type="text" required ng-model="hedef.beklenen">
        </md-input-container>
         
        <!--<md-input-container class="md-block" ng-if="hedef.hedefTipi==2">
            <label>Üst Beklenen</label>
            <input type="number"    min="{{hedef.beklenen}}" max="99"    required ng-model="hedef.ustBeklenen">
            
        </md-input-container>-->
        <!--<md-input-container class="md-block" ng-if="hedef.hedefTipi==1">
            <label>Üst Beklenen</label>

            <input type="text"  min="{{hedef.beklenen}}" max="99" required ng-model="hedef.ustBeklenen">
        </md-input-container>-->

        <!--<md-input-container ng-if="!amirMi" class="md-block">
            <label>Ağırlık Yüzdesi</label>
            <input  min="0" max="99" type="number"    ng-model="hedef.agirlikYuzde">

        </md-input-container>-->
     
        <md-input-container  class="md-block">
            <label>Ağırlık Yüzdesi</label>
            <input min="0" max="99" type="number" ng-model="hedef.agirlikYuzde">

        </md-input-container>


        <div layout="row" layout-align="end" flex>
            <md-button ng-click="cancel()" class="md-raised md-primary" type="button">{{"VAZGEC" | translate}}</md-button>
            <md-button ng-if="guncellemeMi"  class="md-raised md-primary" type="submit">{{"Güncelle" | translate}}</md-button>
            <md-button ng-if="!guncellemeMi"  class="md-raised md-primary" type="submit">{{"EKLE" | translate}}</md-button>
        </div>

    </form>
</md-dialog>
