

<md-dialog layout="column">
    <div>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3>
                    <span style="font-size:12pt">{{"BIRIMATAMADIALOGBASLIK" | translate}}</span>
                </h3>
            </div>
        </md-toolbar>
        <md-content flex layout-padding>

            <div layout="row" layout-align="center center">

                <md-dialog-content>
                    <md-list flex infinite-scroll='sayfalama()' infinite-scroll-disabled='mesgulMu' infinite-scroll-distance='2'>

                        <md-list-item class="md-3-line" ng-click="null" ng-repeat="begenen in begenenler">

                            <img id="profileImage" ng-if="begenen.profilResmi!=null" ng-src="{{begenen.profilResmi}}">
                            <div ng-if="begenen.profilResmi==null" style="background-color:#793658; color: rgb(255, 255, 255);" id="profileImage" class="ng-binding">{{begenen.begenenAd | substr:1}}{{begenen.begenenSoyad | substr:1}}</div>
                            <div class="md-list-item-text" layout="column">
                                <h3>&nbsp;&nbsp;{{begenen.begenenAd+" "+begenen.begenenSoyad}}</h3>


                            </div>
                            <md-divider></md-divider>
                        </md-list-item>




                    </md-list>
                </md-dialog-content>





            </div>



        </md-content>

    </div>


    <div layout="row" layout-align="end">
        <md-button ng-click="kapat()">
            {{"KAPAT" | translate}}
        </md-button>
        <md-button ng-click="secilenleriKaydet();" type="button">{{"KAYDET" | translate}}</md-button>
    </div>
</md-dialog>
